    <script type="text/babel">
        const { useState, useEffect } = React;

        const LLMExplorer = () => {
            const [activeTab, setActiveTab] = useState('overview');
            const [selectedLimitation, setSelectedLimitation] = useState(0);
            const [tokenUsage, setTokenUsage] = useState(35);

            useEffect(() => {
                const interval = setInterval(() => {
                    setTokenUsage(prev => (prev + 5) % 100);

                return () => clearInterval(interval);

            const limitations = [

                    title: 'Context Window Limitation',
                    description: 'LLMs can only process a fixed maximum number of tokens (subword units) at once.',
                    problem: 'Conversations exceeding the limit lose earlier information, causing the model to ignore crucial context.',
                    impact: 'Multi-turn conversations degrade, long documents require splitting, and the model loses track of earlier interactions.',

                    example: 'A 200-page legal document exceeds most LLM context windows, forcing manual chunking.',
                    langchainSolution: 'LangChain + RAG: Splits documents into semantic chunks, stores embeddings, retrieves only relevant passages at query time.'

                {
                    title: 'Hallucinations',
                    description: 'LLMs confidently generate false information that seems plausible but is factually incorrect.',
                    problem: 'The model fills knowledge gaps by guessing, especially when context is vague, ambiguous, or insufficient.',

                    langchainSolution: 'RAG + Vector Search: Ground responses in retrieved documents. ReAct Agent Pattern: Allow the model to reason and use tools before answering.'

                {
                    title: 'Token Inefficiency',
                    description: 'Every word/subword consumes tokens. Longer prompts and redundant instructions waste budget.',
                    problem: 'Poor prompt design and unoptimized chunking reduce effective use of limited token space.',
                    impact: 'Higher costs, slower latency, and less room for output. Models can\'t retrieve as much context.',
                    example: 'Repeating the same instruction in every prompt wastes tokens; a template could save 50+ tokens per call.',
                    langchainSolution: 'Prompt templates minimize repetition. Recursive text splitters with smart chunking (e.g., markdown-aware). Token counters for budget tracking.'
                },
                {
                    title: 'Reasoning Limits',
                    description: 'LLMs struggle with complex, multi-step reasoning, especially when requiring tool use or external data.',
                    problem: 'Single-shot prompts cannot handle workflows needing intermediate verifications, calculations, or API calls.',
                    impact: 'Cannot build autonomous agents for complex tasks. Multi-step problems fail or produce incorrect intermediate steps.',
                    example: 'Calculating a mortgage with tax implications, market lookup, AND document review in one prompt fails.',

                {
                    title: 'No Persistent Memory',
                    description: 'LLMs are stateless‚Äîthey don\'t retain information across separate API calls without explicit storage.',

                    title: 'Lost-in-the-Middle Effect',
                    description: 'Models attend better to information at the start and end of long prompts, ignoring mid-stream details.',
                    problem: 'Critical information placed in the middle of a large context window is under-weighted by the attention mechanism.',
                    impact: 'Document analysis fails when key facts are buried. Retrieval ordering becomes critical.',
                    example: 'In a 100-page document, the crucial legal clause on page 50 is overlooked in favor of title and conclusion.',

                        { name: 'Checkpointing', desc: 'Persists agent state to resume conversations across sessions.' }

                                        </ul>

                                        <ul className="space-y-2 text-blue-100">
                                            <li>‚úì Agents with function calling & tools</li>

                                            <li>‚úì Observability (LangSmith)</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Limitations Tab */}
                        {activeTab === 'limitations' && (

                                        <div className="bg-orange-900/30 rounded-lg p-4 border-l-4 border-orange-500">

                                            </div>
                                        </div>
                                    )}
                                </div>

                                {/* LangChain Solution Card */}
                                <div className="bg-gradient-to-r from-green-50 to-emerald-50 rounded-lg p-8 shadow-lg solution-card border-l-4 border-green-500">
                                    <h3 className="text-2xl font-bold text-green-700 mb-4">
                                        ‚ú® LangChain Solution
                                    </h3>
                                    <p className="text-blue-100 leading-relaxed">
                                        {limitations[selectedLimitation].langchainSolution}
                                    </p>
                                </div>

                        {activeTab === 'solutions' && (

                                {/* Version Info */}
                                <div className="bg-blue-800 rounded-lg p-6 border-2 border-cyan-400 mt-6">
                                    <h3 className="text-xl font-bold text-cyan-100 mb-3">üì¶ LangChain v1 Highlights</h3>
                                    <ul className="space-y-2 text-blue-100">
                                        <li>‚Ä¢ <strong>Unified Agent API:</strong> create_agent() replaces legacy patterns (create_react_agent, etc.)</li>
                                        <li>‚Ä¢ <strong>Standard Content Blocks:</strong> Structured outputs (text, reasoning, citations, tool_calls) across all models</li>
